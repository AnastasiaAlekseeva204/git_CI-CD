# Учебный CI: проверка синтаксиса и импорта Python-приложения

name: CI

# Когда запускать: при push и PR в ветку main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    name: Syntax and import check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      # --- Python ---
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      #- name: Install dependencies
      - run: |
          pip install --upgrade pip
          pip install fastapi pydantic uvicorn pytest httpx
      # --- Проверки ---
      - run: python -m py_compile main.py
      - run: python -c "import main; print('imported OK')"
      - name: Run tests
        run: |
         pytest -v test_main.py; ruff check main.py test_main.py
      - name: Uvicorn smoke test
        run: |
          uvicorn main:app --host 127.0.0.1 --port 8000 &
          for i in $(seq 1 15); do
            curl -sf http://127.0.0.1:8000/health && break
            sleep 1
          done
          curl -sf http://127.0.0.1:8000/health | python -c "import sys,json; d=json.load(sys.stdin); assert d.get('status')=='ok', d; print('uvicorn OK')"
          curl -sf http://127.0.0.1:8000/products | python -c "import sys,json; d=json.load(sys.stdin); assert isinstance(d,list) and len(d)>0; print('products OK')"
        